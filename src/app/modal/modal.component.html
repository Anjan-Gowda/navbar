
<app-alerts [childMessage]="template.alert.class" *ngIf="template.alert.req" ></app-alerts>
<div mat-dialog-content disableClose="true" >
  <form class="example-form">
    <ng-container *ngFor="let t of template._d" >

    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>{{t.label}}</mat-label>
      <input matInput [placeholder]="t.placeholder" [name]="t.ngmodel" [(ngModel)]="t.ngmodel"  [ngModelOptions]="{standalone: true}">
    </mat-form-field>
    </ng-container>
  </form> 
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="template" cdkFocusInitial >Login</button>
</div>
