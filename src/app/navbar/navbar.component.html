<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" (click)="active('home')">ABC</a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <ng-container   *ngFor="let nav of navComponent">

        <li [ngClass]="{ active: _active == nav.class }" class="nav-item">
          <a
            [routerLink]="[nav.path]"
            (click)="active('home')"
            class="nav-link"
            >{{ nav.name }}</a
          > 
        </li>
        </ng-container >
        <li class="nav-item"  *ngIf="isLoggedIn" (click)="signout()">

          <a>
  
            SignOut
          </a>
        </li>
        <li class="nav-item" *ngIf="!isLoggedIn" (click)="signin()">
  
          
          <a >
      
            SignIn
          </a>
        </li>
      </ul>
      
    </div>

  </div>
</nav>
